<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 class="title ml4">
                <span class="letters letters-1">Tic</span>
                <span class="letters letters-2">Tac</span>
                <span class="letters letters-3">Toe</span>
            </h1>
        </header>
        <main>
            <div class="message" id="message">Player X's Turn</div>
            <div class="gameboard">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
            <div class="center">
                <button class="restart-button" id="restart-button">RESTART</button>
            </div>
        </main>
        <script src="./game.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="./header.js"></script>
    </body>
</html>
